name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true
    
    - name: Publish API
      run: dotnet publish src/FeedbackAnalyzer.API/FeedbackAnalyzer.API.csproj --configuration Release --output ./api-publish
    
    - name: Publish Web
      run: dotnet publish src/FeedbackAnalyzer.Web/FeedbackAnalyzer.Web.csproj --configuration Release --output ./web-publish
    
    - name: Upload API Artifact
      uses: actions/upload-artifact@v4
      with:
        name: api
        path: ./api-publish
    
    - name: Upload Web Artifact
      uses: actions/upload-artifact@v4
      with:
        name: web
        path: ./web-publish
